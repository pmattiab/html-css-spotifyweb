<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    
    <div id="wrapper">

        <!-- INIZIO MAIN -->
        <main>

            <!-- inizio nav -->
            <nav>
                <div class="nav_container">

                    <!-- logo -->
                    <div class="logo">
                        <img src="img/logo.svg" alt="logo">
                    </div> 

                    <!-- link principali -->
                    <div class="main_links">
                        <ul>
                            <li><a href="#"><img src="img/home.svg" alt="home"></i>Home</a></li>
                            <li><a href="#"><img src="img/search.svg" alt="home"></i>Cerca</a></li>
                            <li><a href="#"><img src="img/libreria.svg" alt="home"></i>La tua libreria</a></li>
                        </ul>
                    </div>

                    <!-- playlist -->
                    <div class="playlist_container">
                        <h2>PLAYLIST</h2>

                        <!-- crea playlist -->
                        <div>
                            <a class="add_playlist" href="#">Crea Playlist</a>
                        </div>

                        <!-- lista playlist -->
                        <ul class="playlist">
                            <li><a href="#">Playlist 1</a></li>
                            <li><a href="#">Playlist 2</a></li>
                            <li><a href="#">Playlist 3</a></li>
                            <li><a href="#">Playlist 4</a></li>
                            <li><a href="#">Playlist 5</a></li>
                            <li><a href="#">Playlist 6</a></li>
                            <li><a href="#">Playlist 7</a></li>
                        </ul>
                    </div>

                    <!-- installa app -->
                    <div class="install_app">
                        <a href="#">
                            <img src="img/download.svg" alt="download app">
                            <span>Installa app</span>
                        </a>
                    </div>
                    
                    <!-- user -->
                    <div class="user_name">
                        <img src="img/profile.svg" alt="profile">
                        <span>John Doe</span>
                    </div>

                </div>
            </nav>
            <!-- fine nav -->

            <!-- inizio contenuto main -->
            <div class="main_content">

            </div>
            <!-- fine contenuto main -->

        </main>
        <!-- FINE MAIN -->

        <!-- INIZIO FOOTER -->
        <footer>
            
        </footer>
        <!-- FINE FOOTER -->
        
    </div>

</body>
</html>
